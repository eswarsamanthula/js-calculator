<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced JavaScript Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="top-controls">
      <h1>Advanced Calculator</h1>
      <div class="toggle-container">
        <div>
          <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
          </label>
          <span id="modeLabel">Dark Mode</span>
        </div>
        <div>
          <label class="switch">
            <input type="checkbox" id="scientificToggle">
            <span class="slider"></span>
          </label>
          <span>Scientific</span>
        </div>
      </div>
    </div>

    <div class="calculator-container">
      <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()" class="clear">C</button>
          <button onclick="backspace()" class="operator">⌫</button>
          <button onclick="appendOperator('/')" class="operator">÷</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="appendOperator('*')" class="operator">×</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="appendOperator('-')" class="operator">−</button>
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="appendOperator('+')" class="operator">+</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="appendNumber('.')">.</button>
          <button onclick="calculate()" class="equal">=</button>
        </div>
        
        <div class="scientific-buttons" id="scientificButtons">
          <button onclick="calculateFunction('sqrt')">√</button>
          <button onclick="calculateFunction('square')">x²</button>
          <button onclick="calculateFunction('cube')">x³</button>
          <button onclick="calculateFunction('1/x')">1/x</button>
          <button onclick="calculateFunction('sin')">sin</button>
          <button onclick="calculateFunction('cos')">cos</button>
          <button onclick="calculateFunction('tan')">tan</button>
          <button onclick="appendOperator('%')">%</button>
          <button onclick="calculateFunction('log')">log</button>
          <button onclick="calculateFunction('ln')">ln</button>
          <button onclick="appendOperator('**')">^</button>
          <button onclick="appendNumber('3.14159')">π</button>
        </div>
      </div>

      <div class="history-container">
        <h2>History</h2>
        <div id="historyList"></div>
        <button onclick="clearHistory()" style="width: 100%; margin-top: 10px;">Clear History</button>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
